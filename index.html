<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddenbrooks Vocab Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Buddenbrooks: Kapitel 1</h1>
    </header>

    <div class="container">
        <div id="german-text-area" class="text-column">
            <h2>Lade Text...</h2>
        </div>

        <div class="sidebar-column">
            
            <div id="definition-display" class="definition-popup">
            Klicke oder fahre mit der Maus über ein **fett gedrucktes** Wort, um die Definition hier zu sehen.
            </div>
            <h2 style="margin-top: 30px;">Neues Wort beitragen</h2>
            <form id="submission-form">
                <label for="submit-word">Wort (DE):</label>
                <input type="text" id="submit-word" name="word" placeholder="z.B. Gemütlichkeit" required> 
            
                <label for="submit-definition">Definition (DE):</label>
                <textarea id="submit-definition" name="definition" required></textarea>
            
                <label for="submit-definition-en">Definition (EN):</label>
                <textarea id="submit-definition-en" name="definition-en" required></textarea>
            
                <button type="submit" id="submit-button">Definition senden</button>
                <p id="submission-message" style="margin-top: 10px;"></p>
            </form>
            <h2>Mein Vokabel-Set (<span id="vocab-count">0</span>)</h2>
            <button id="clear-vocab-button">Set leeren (Clear Set)</button>
            <ul id="selected-vocab-list">
                </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
