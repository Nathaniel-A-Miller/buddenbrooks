<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddenbrooks Vocab Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Buddenbrooks: Kapitel 1</h1>
        <p>Click any **bold** word to see its definition and add it to your selection list.</p>
    </header>

    <div class="container">
        <div id="german-text-area" class="text-column">
            <h2>Lade Text...</h2>
        </div>

        <div class="sidebar-column">
            <h2>Mein Vokabel-Set (<span id="vocab-count">0</span>)</h2>
            <ul id="selected-vocab-list">
                </ul>
            <button id="clear-vocab-button">Set leeren (Clear Set)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
